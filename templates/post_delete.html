{% extends "base.html" %}

{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'delete.css' %}">

<div class="container mt-5">
    <div class="alert alert-warning">
        <h2>Delete Post</h2>
        <form method="post">
            {% csrf_token %}
            <p class="mb-3">Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
